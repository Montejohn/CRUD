<body>
  <div class="contaner-fluid">
    <div class="row">
      <div class="col-nd-12">
        <h3>CRUD BÁSICO
          <small class="text-muted"> Meu primeiro sistema com operações CRUD </small>
        </h3>


      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-primary float-right" data-bs-toggle="modal"
        data-bs-target="#modalregistro">Adcionar itens</button>
    </div>
  </div>
  <div class="row" style="margin-top: 30px;">
    <div class="col-md-12">

    </div>
  </div>
  <table id="tbldados" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Nascimento</th>
        <th scope="col">Sonho</th>
        <th scope="col" style="width: 50px;"></th>
        <th scope="col" style="width: 50px;"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
        <td>be rich</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
        <td>be rich</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
        <td>be rich</td>
      </tr>
    </tbody>
  </table>
  </div>
  </div>
  </div>

  <div class="modal fade" id="modalregistro" tabindex="-1" aria-labelledby="modalregistrolabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalregistrolabel">Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input id="hdid" type="hidden"/>

          <div class="row">
            <div class="col-md-6">
              <class="form-group">
                <label for="">Nome</label>
                <input id="txtnome" type="text" class="form-control" placeholder="Digite seu nome..." />
            </div>
          </div>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Sobrenome</label>
                <input id="txtsobrenome" type="text" class="form-control" placeholder="Digite seu sobrenome..." />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Data Nascimento</label>
                <input id="txtdatanascimento" type="date" class="form-control"
                  placeholder="Digite sua data de nascimento..." />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Sonho</label>
                <input id="txtsonho" type="text" class="form-control" placeholder="Digite seu sonho...">



              </div>

            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button id="btnsalvar" type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>


</body>
